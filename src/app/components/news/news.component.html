<div class="container-fluid">
    <div class="row blog" *ngFor="let noticias of noticias.articles">
        <div class="col-md-6">
           <div class="title__news">
            {{noticias.title}}
           </div>
           <div class="description__news">
               {{noticias.description}}
           </div>
           <p class="content__news">
               {{noticias.content}}
           </p>
           <div class="url__news">
            Para más información visita: 
              <a href="{{noticias.url}}"> {{noticias.url}} </a> 
           </div>
           <div class="row data__news">
               <div class="col-md-6">
                   Por: {{noticias.source.name}}
               </div>
            <div class="col-md-6" id="date">
                {{noticias.publishedAt}}
            </div>
           </div>
           <div class="row option__news">
            <div class="col-md-6">
                <button type="button" class="btn btn-primary" *ngIf="noticias.id" [routerLink]="['/news-edit/',noticias.id]" routerLinkActive="router-link-active" >Editar</button>

            </div>
         <div class="col-md-6" id="date">
            <button type="button" class="btn btn btn-dark" *ngIf="noticias.id" (click)="eliminar(noticias.id)">Eliminar</button>
         </div>
        </div>
        </div>
        <div class="col-md-6">
            <img src="{{noticias.image}}" alt="{{noticias.source.name}}">
        </div>
    </div>
</div>
